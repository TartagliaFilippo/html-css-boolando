<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tartaglia Filippo" />
    <meta name="description" content="simil Zalando" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- TITLE -->
    <title>Boolando</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container header flex justify-between align-center">
        <!-- GENDER -->
        <ul class="flex">
          <li><a href="#">Donna</a></li>
          <li><a href="#">Uomo</a></li>
          <li><a href="#">Bambini</a></li>
        </ul>

        <!-- LOGO -->
        <div class="logo">
          <img src="./img/boolean-logo.png" alt="logo sito web" />
        </div>

        <!-- ITEMS -->
        <div>
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container main flex wrap">
        <!-- FIRST CARD -->
        <div class="card">
          <div class="image relative">
            <div class="discount absolute">-%</div>
            <div class="sust absolute">Sostenibilità</div>
            <div class="absolute">&hearts;</div>
          </div>
          <p>Levi's</p>
          <h2>RELAXED FIT TEE UNISEX</h2>
          <span class="price">14,99 €</span>
          <span class="r-price">29,99 €</span>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <!-- L-FOOT -->
        <div class="l-foot">
          <h3></h3>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- R-FOOT -->
        <div class="r-foot">
          <h4></h4>
          <div class="social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
